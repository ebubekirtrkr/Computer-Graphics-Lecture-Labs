    <script id="vertex-shader" type="x-shader/xvertex">
        attribute vec4 vPosition;
        attribute vec4 aVertexColor;
        uniform float theta;
        uniform vec2 translate;
        uniform float scale;
        void main() {
            gl_Position.x = (cos(theta) * vPosition.x  - sin(theta) * vPosition.y + translate.x)*scale;
            gl_Position.y = (sin(theta) * vPosition.x + cos(theta) * vPosition.y + translate.y)*scale;
            gl_Position.z = 0.0;
            gl_Position.w = 1.0;
        }
       </script>


    <script id="fragment-shader" type="x-shader/xfragment">
        precision mediump float;
        uniform vec3 mycolor;
        void main() {
            gl_FragColor = vec4(mycolor,1);
        }
       </script>
