    <!--
        We can then rotate this square’s corners with an angle θ by applying the rotation matrix
        |(x)| |(cos𝜃) (−sin𝜃)|
        |(y)| |(sin𝜃)  (cos𝜃)|
        =|(cos𝜃)*x-(sin𝜃)*y| -> new x
         |(sin𝜃)*x+(cos𝜃)*y| -> new y
    -->
    <script id="vertex-shader" type="x-shader/xvertex">
        attribute vec4 vPosition;
        uniform float theta;
        void main() {
            gl_Position.x = cos(theta) * vPosition.x - sin(theta) * vPosition.y;
            gl_Position.y = sin(theta) * vPosition.x + cos(theta) * vPosition.y;
            gl_Position.z = 0.0;
            gl_Position.w = 1.0;
        }
       </script>


    <script id="fragment-shader" type="x-shader/xfragment">
        precision mediump float;
        void main() {
            gl_FragColor = vec4( 0.0, 0.0, 1.0, 1.0 );
        }
       </script>
